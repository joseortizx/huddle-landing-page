<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- link -->
    <link rel="stylesheet" href="style/index.css" />
    <title>Huddle landing page</title>
  </head>
  <body>
    <!-- ======== header ======== -->
    <header class="header">
      <nav class="header__nav">
        <picture class="header__nav-img">
          <img src="logo.svg" alt="Huddle logo" />
        </picture>
      </nav>
    </header>
    <main class="main">
      <!-- ======== seccion foto ======== -->
      <section class="main__mockupsec">
        <picture class="main__mockupsec-img">
          <img src="illustration-mockups.svg" alt="mockups design" />
        </picture>
      </section>
      <!-- ====== seccion comunity paragraph ===== -->
      <section class="main__commsec">
        <h2 class="main__commsec-title">
          Build The Community Your Fans Will Love
        </h2>
        <p class="main__commsec-paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="main__commsec-btn">Register</button>
      </section>
      <!-- ======== footer ======== -->
    </main>
    <footer class="footer">
      <button class="footer__btn">fb</button>
      <button class="footer__btn">tw</button>
      <button class="footer__btn">ig</button>
    </footer>
  </body>
</html>
